{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }} - Encyclopedia
{% endblock %}

{% block body %}
<form action="{% url 'edit' title=title %}" class="d-flex flex-column gap-1">
  <h1 name="title">{{ title }}</h1>
  <hr>
  <div name="entry">{{ entry | safe }}</div>
  <hr>
  <input type="submit" class="align-self-start btn btn-primary" value="Edit Page">
</form>
{% endblock %}
