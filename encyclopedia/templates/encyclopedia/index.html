{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<div class="d-flex flex-column gap-1">
  <h1>All Pages</h1>
  <hr>
  <ul>
    {% for entry in entries %}
    <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
